       let valor = prompt("Informe o valor da compra: ");
       let tipoPagamento = confirm("Pagamento a vista?");

       document.write(valor + " " + tipoPagamento);

       if (valor >=200 && tipoPagamento == true)
       {
        document.write(`Total a pagar ${valor*0.9}`);//`concatenação
       }
       else
       {
            document.write(`Total a pagar ${valor}`);
       }
    </script>
